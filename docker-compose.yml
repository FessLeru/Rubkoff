services:
  # Kafka сервис
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: rubkoff_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - rubkoff_net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rubkoff_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - rubkoff_net


  # Telegram Bot
  bot:
    build: 
      context: ./bot
      dockerfile: Dockerfile
    container_name: rubkoff_bot
    restart: unless-stopped
    volumes:
      - rubkoff_data:/app/data
      - rubkoff_logs:/app/logs
    environment:
      # Core settings
      - DOCKER_ENV=true
      - DEBUG=false
      
      # Bot settings
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - NOTIFICATION_CHAT_ID=${NOTIFICATION_CHAT_ID}
      
      # OpenAI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      
      # Database settings
      - DATABASE_URL=sqlite+aiosqlite:////app/data/rubkoff.db
      
      # Kafka settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=survey_results
      - KAFKA_ENABLED=true
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - kafka
    networks:
      - rubkoff_net

  # Приложение
  app:
    build: 
      context: ./webapp_backend
      dockerfile: Dockerfile
    container_name: rubkoff_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Use named volumes for persistence
      - rubkoff_data:/app/data
      - rubkoff_logs:/app/logs
    environment:
      # Core settings - PRODUCTION MODE
      - DOCKER_ENV=true
      - DEBUG=false
      
      # Bot settings
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - NOTIFICATION_CHAT_ID=${NOTIFICATION_CHAT_ID}
      
      # OpenAI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      
      # URL settings (critical for production)
      - WEBHOOK_URL=${WEBHOOK_URL}
      - MINI_APP_URL=${MINI_APP_URL}
      - API_BASE_URL=${API_BASE_URL}
      
      
      # Database settings
      - DATABASE_URL=sqlite+aiosqlite:////app/data/rubkoff.db
      
      # Kafka settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=survey_results
      - KAFKA_ENABLED=true
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - kafka
    networks:
      - rubkoff_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rubkoff.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.rubkoff.loadbalancer.server.port=8000"

  # Optional: Add a reverse proxy for production
  traefik:
    image: traefik:v2.9
    container_name: rubkoff_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - traefik_data:/acme
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/acme/acme.json"
    profiles:
      - production
    networks:
      - rubkoff_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

networks:
  rubkoff_net:
    driver: bridge
    labels:
      - "com.rubkoff.network=main"

volumes:
  rubkoff_data:
    driver: local
    labels:
      - "com.rubkoff.volume=data"
  rubkoff_logs:
    driver: local
    labels:
      - "com.rubkoff.volume=logs"
  traefik_data:
    driver: local
    labels:
      - "com.rubkoff.volume=traefik" 