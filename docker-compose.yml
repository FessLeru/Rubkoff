services:
  # Telegram Bot
  bot:
    build: 
      context: ./bot
      dockerfile: Dockerfile
    container_name: rubkoff_bot
    restart: unless-stopped
    volumes:
      - rubkoff_data:/app/data
      - rubkoff_logs:/app/logs
    environment:
      # Core settings
      - DOCKER_ENV=true
      - DEBUG=false
      
      # Bot settings
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - NOTIFICATION_CHAT_ID=${NOTIFICATION_CHAT_ID}
      
      # OpenAI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.5}
      
      # Database settings
      - DATABASE_URL=sqlite+aiosqlite:////app/data/rubkoff.db
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - rubkoff_net

  # Приложение
  app:
    build: 
      context: ./webapp_backend
      dockerfile: Dockerfile
    container_name: rubkoff_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Use named volumes for persistence
      - rubkoff_data:/app/data
      - rubkoff_logs:/app/logs
    environment:
      # Core settings - PRODUCTION MODE
      - DOCKER_ENV=true
      - DEBUG=false
      
      # Bot settings
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - NOTIFICATION_CHAT_ID=${NOTIFICATION_CHAT_ID}
      
      # OpenAI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      
      # URL settings (critical for production)
      - MINI_APP_URL=${MINI_APP_URL}
      - API_BASE_URL=${API_BASE_URL}
      
      
      # Database settings
      - DATABASE_URL=sqlite+aiosqlite:////app/data/rubkoff.db
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rubkoff_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rubkoff.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.rubkoff.loadbalancer.server.port=8000"

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./webapp_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_BASE_URL:-https://rubkoff.com/api}
    container_name: rubkoff_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - rubkoff_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rubkoff-frontend.rule=Host(`${FRONTEND_DOMAIN:-app.localhost}`)"
      - "traefik.http.services.rubkoff-frontend.loadbalancer.server.port=80"

  # Optional: Add a reverse proxy for production
  traefik:
    image: traefik:v2.9
    container_name: rubkoff_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - traefik_data:/acme
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/acme/acme.json"
    profiles:
      - production
    networks:
      - rubkoff_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

networks:
  rubkoff_net:
    driver: bridge
    labels:
      - "com.rubkoff.network=main"

volumes:
  rubkoff_data:
    driver: local
    labels:
      - "com.rubkoff.volume=data"
  rubkoff_logs:
    driver: local
    labels:
      - "com.rubkoff.volume=logs"
  traefik_data:
    driver: local
    labels:
      - "com.rubkoff.volume=traefik" 